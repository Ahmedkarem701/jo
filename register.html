<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
                                        <a href="login.html"><img style="width: 250px" src="images/jlogo.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <div class="col-xl-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <!-- Nav tabs -->
                                                <div class="custom-tab-1">
                                                    <ul class="nav nav-tabs">
                                                        <li class="nav-item">
                                                            <a class="nav-link active" data-bs-toggle="tab" href="#student"><i class="la la-home me-2"></i> Student</a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link" data-bs-toggle="tab" href="#teacher"><i class="la la-user me-2"></i> Teacher</a>
                                                        </li>
                                                    </ul>
                                                    <div class="tab-content">
                                                        <div class="tab-pane fade show active" id="student" role="tabpanel">
                                                            <form style="margin-top: 20px" action="#">
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Fist Name</strong></label>
                                                                    <input type="text" class="form-control" placeholder="firstname">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Last Name</strong></label>
                                                                    <input type="text" class="form-control" placeholder="lastname">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Username</strong></label>
                                                                    <input type="text" class="form-control" placeholder="username">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Education Email</strong></label>
                                                                    <input type="email" class="form-control" placeholder="education email">
                                                                </div>
                                                                <div class=" mb-3">
                                                                    <label class="mb-1"><strong>Your Level</strong></label>
                                                                    <select class="default-select  form-control wide">
                                                                        <option selected>Choose...</option>
                                                                        <option value="1">One</option>
                                                                        <option value="2">Two</option>
                                                                        <option value="3">Three</option>
                                                                    </select>
                                                                </div>
                                                                <div class=" mb-3">
                                                                    <label class="mb-1"><strong>Your Section</strong></label>
                                                                    <select class="default-select  form-control wide">
                                                                        <option selected>Choose...</option>
                                                                        <option value="1">One</option>
                                                                        <option value="2">Two</option>
                                                                        <option value="3">Three</option>
                                                                    </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Set Number</strong></label>
                                                                    <input type="number" class="form-control" placeholder="setnumber">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Phone Number</strong></label>
                                                                    <input type="number" class="form-control" placeholder="phonenumber">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Birthday</strong></label>
                                                                    <input type="date" class="form-control" placeholder="birthday">
                                                                </div>
                                                                <div class=" mb-3">
                                                                    <label class="mb-1"><strong>Your Type</strong></label>
                                                                    <select class="default-select  form-control wide">
                                                                        <option selected>Choose...</option>
                                                                        <option value="1">Male</option>
                                                                        <option value="2">Female</option>
                                                                    </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Password</strong></label>
                                                                    <div class="input-group transparent-append">
                                                                        <input type="password" class="form-control" id="dlab-password" placeholder="Password" required>
                                                                        <span class="input-group-text show-pass">
                                                                            <i class="fa fa-eye-slash"></i>
                                                                            <i class="fa fa-eye"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div class="text-center mt-4">
                                                                    <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="tab-pane fade" id="teacher">
                                                            <form style="margin-top: 20px" action="#">
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Fist Name</strong></label>
                                                                    <input type="text" class="form-control" placeholder="firstname">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Last Name</strong></label>
                                                                    <input type="text" class="form-control" placeholder="lastname">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Username</strong></label>
                                                                    <input type="text" class="form-control" placeholder="username">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Education Email</strong></label>
                                                                    <input type="email" class="form-control" placeholder="education email">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Phone Number</strong></label>
                                                                    <input type="number" class="form-control" placeholder="phonenumber">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Birthday</strong></label>
                                                                    <input type="date" class="form-control" placeholder="birthday">
                                                                </div>
                                                                <div class=" mb-3">
                                                                    <label class="mb-1"><strong>Your Type</strong></label>
                                                                    <select class="default-select  form-control wide">
                                                                        <option selected>Choose...</option>
                                                                        <option value="1">Male</option>
                                                                        <option value="2">Female</option>
                                                                    </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="mb-1"><strong>Password</strong></label>
                                                                    <div class="input-group transparent-append">
                                                                        <input type="password" class="form-control" id="" placeholder="Password" required>
                                                                        <span class="input-group-text show-pass">
                                                                            <i class="fa fa-eye-slash"></i>
                                                                            <i class="fa fa-eye"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div class="text-center mt-4">
                                                                    <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="login.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
